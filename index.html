<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

            background-image: url("background.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85); /* opacity */
            backdrop-filter: blur(6px); /* soft glass effect */
            -webkit-backdrop-filter: blur(6px);
        
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border: 4px solid #ffb6c1;
            position: relative;
            max-width: 400px;
            width: 90%;
        }


        h1 {
            color: #ff4d6d;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff758f;
        }

        #noBtn {
            background-color: #ffb6c1;
            color: white;
            
        }

        .hidden {
            display: none;
        }

        #celebration {
            font-size: 1.5rem;
            color: #ff4d6d;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div id="questionArea">
            <h1>Will you be my Valentine? ðŸ’–</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="celebration" class="hidden">
            <h1>Great choice! I love you baby! Can't wait to spend forever with my forever Valentine ðŸ¥°ðŸŒ¹</h1>
            <p>ðŸŽ‰âœ¨ðŸŽˆ</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('mainContainer');

        function moveButton() {
            // Get the container boundaries so the button doesn't fly off screen
            const containerWidth = window.innerWidth - noBtn.offsetWidth;
            const containerHeight = window.innerHeight - noBtn.offsetHeight;

            // Generate random positions
            const randomX = Math.floor(Math.random() * containerWidth);
            const randomY = Math.floor(Math.random() * containerHeight);

            // Move the button to the new position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.position = 'fixed'; // Makes it jump anywhere on the screen
        }

        function celebrate() {
            document.getElementById('questionArea').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
            
            // Optional: Launch some emoji confetti!
            for(let i=0; i<50; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'â¤ï¸';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.transition = 'transform 3s linear, opacity 3s';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.style.transform = `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
                heart.style.opacity = '0';
            }, 100);

            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
