<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

            background-image: url("https://uploads.onecompiler.io/44cxtqfy9/44cxrgub9/Untitled%20design.png"); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        body::before { 
            content: ""; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-image: url("https://uploads.onecompiler.io/44cxtqfy9/44cxrgub9/Untitled%20design.png"); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            filter: blur(3px); 
            transform: scale(1.1); 
            z-index: -2; 
        }

        .container {
            text-align: center;
        
            padding: 3rem;
            border-radius: 20px;
            position: relative;
            max-width: 400px;
            width: 90%;
        }


        h1 { 
          color:white; 
          text-shadow: 
          -1px -1px 0 #ffb6c1, 
          1px -1px 0 #ffb6c1, 
          -1px 1px 0 #ffb6c1, 
          1px 1px 0 #ffb6c1; 
          font-size: 2rem; 
          margin-bottom: 2rem; 
        } 

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #21c55e;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #4bdd81;
        }

        #noBtn {
            background-color: #ff4d6d;
            color: white;
            
        }

        .hidden {
            display: none;
        }

        #celebration {
            font-size: 1.5rem;
            color: #ff4d6d;
        }
        
        #popupBox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .popup-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .popup-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #333;
        }
        
        .popup-content button {
            background-color: #ff4d6d;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
        }
        
        #popupBox.hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div id="questionArea">
            <h1>Will you be my Valentine? ðŸ’–</h1>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">Yes</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>

        <div id="popupBox" class="hidden">
            <div class="popup-content">
                <p>Why do you keep trying to press no?  ðŸ¤¨</p>
                <button onclick="closePopup()">Try Again!</button>
            </div>
        </div>

        <div id="celebration" class="hidden">
            <img 
              src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" 
              alt="Cute celebration gif" 
              class="celebration-gif" 
              width="150"
            >
            <h1>
              YAY! <br>
              I love you baby! <br>
              My forever Valentine :)
            </h1>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('mainContainer');

        function moveButton() {
            const containerWidth = window.innerWidth - noBtn.offsetWidth;
            const containerHeight = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.floor(Math.random() * containerWidth);
            const randomY = Math.floor(Math.random() * containerHeight);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.position = 'fixed';
        }

        function celebrate() {
            document.getElementById('questionArea').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
            
            for(let i=0; i<50; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'â¤ï¸';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.transition = 'transform 3s linear, opacity 3s';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.style.transform = `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
                heart.style.opacity = '0';
            }, 100);

            setTimeout(() => heart.remove(), 3000);
        }
        
        let noCount = 0;

        function moveButton() {
            noCount++;
            
            if (noCount === 5) {
                document.getElementById('popupBox').classList.remove('hidden');
                return; 
            }
        
            const containerWidth = window.innerWidth - noBtn.offsetWidth;
            const containerHeight = window.innerHeight - noBtn.offsetHeight;
        
            const randomX = Math.floor(Math.random() * containerWidth);
            const randomY = Math.floor(Math.random() * containerHeight);
        
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.position = 'fixed';
        }
        
        function closePopup() {
            document.getElementById('popupBox').classList.add('hidden');
            noCount = 0; 
        }
    </script>
</body>
</html>
